<div class="readmore-component">
    <p class="readmore-text">
        {{ collapse ? text : text.slice(0, max - 1) }}
        <span *ngIf="!collapse && text.length > max" >...</span>
    </p>
    <button *ngIf="text.length > max" class="readmore-btn" (click)="collapseEvent()" >
        {{ collapse ? "Show Less" : "Read More"}}
    </button>
</div>
