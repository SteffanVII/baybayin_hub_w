<div class="resort-card" >
    <div class="resort-card__resort-img-container" >
        <img [src]='data.imgUrl' [alt]='data.name'>
    </div>
    <div class="resort-card__details-container" >
        <strong class="resort-card__details-container__resort-name">{{data.name}}</strong>
        <span class="resort-card__details-container__resort-location">{{data.location}}</span>
        <button class="resort-card__details-container__btn-view-resort">View Resort</button>
    </div>
</div>
